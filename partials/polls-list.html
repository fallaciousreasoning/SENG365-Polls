<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Polls</h1>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="poll in polls">
                <a href="#/polls/{{poll.id}}">{{poll.title}}</a>
            </li>
        </ul>
    </div>
</div>
